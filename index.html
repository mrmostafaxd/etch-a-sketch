<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
      <div id="btn-container" class="btn-container">
        <div class="mode-container">
          <div id="color-input-wrapper">
            <input type="color" value="#ff0000" name="color" id="color-input" />
          </div>
          <button id="color-mode-btn">Color mode</button>
          <button id="rainbow-mode-btn">Rainbow mode</button>
        </div>
        <button id="reset-btn">Reset grid</button>
        <button id="resize-btn">Resize grid</button>
        <button id="toggle-btn" class="btn-active">Toggle grid</button>
      </div>
      <div class="grid-container">
        <div id="grid" class="grid"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
